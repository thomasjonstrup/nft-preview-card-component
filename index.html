<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="Content-Security-Policy"
			content="script-src 'none'"
		/>

		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | NFT preview card component</title>

		<link rel="stylesheet" href="./assets/css/main.css" />
	</head>
	<body>
		<main>
			<div class="container">
				<div class="card">
					<div class="card__header">
						<div class="card__image">
							<img
								src="./images/image-equilibrium.jpg"
								alt="image-equilibrium"
							/>
						</div>
					</div>
					<div class="card__body">
						<h2 class="card__title">Equilibrium #3429</h2>
						<p class="card__description">
							Our Equilibrium collection promotes balance and
							calm.
						</p>
						<div class="card__row">
							<div class="card__price">
								<div class="card__icon">
									<img
										src="./images/icon-ethereum.svg"
										alt="ethereum"
									/>
								</div>
								<p>0.041 ETH</p>
							</div>
							<div class="card__time">
								<div class="card__icon">
									<img
										src="./images/icon-clock.svg"
										aria-hidden="true"
									/>
								</div>
								<p>3 days left</p>
							</div>
						</div>
					</div>
					<div class="card__footer">
						<div class="card__creation">
							<div class="card__avatar">
								<img
									src="./images/image-avatar.png"
									alt="Jules Wyvern"
								/>
							</div>
							<p>
								Creation of
								<a href="#" class="card__link">Jules Wyvern</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</main>
		<div class="footer">
			<div class="footer__container">
				<p class="attribution">
					Challenge by
					<a
						class="attribution__link"
						href="https://www.frontendmentor.io?ref=challenge"
						target="_blank"
						rel="noreferrer"
						>Frontend Mentor</a
					>. Coded by
					<a
						class="attribution__link"
						href="https://github.com/thomasjonstrup"
						target="_blank"
						rel="noreferrer"
						>Thomas Jonstrup</a
					>.
				</p>
			</div>
		</div>
	</body>
</html>
